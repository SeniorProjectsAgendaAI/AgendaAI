name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: agendaai
          POSTGRES_PASSWORD: agendaai
          POSTGRES_DB: agendaai
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U agendaai" 
          --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DATABASE_URL: postgresql+psycopg://agendaai:agendaai@localhost:5432/agendaai
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install backend deps
        working-directory: backend
        run: uv sync

      - name: Run backend tests
        working-directory: backend
        run: |
          # replace with your real tests later
          uv run python -m compileall app

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --watch=false

      - name: Build frontend
        working-directory: frontend
        run: npm run build
